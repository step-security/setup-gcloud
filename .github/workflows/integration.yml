name: 'Integration'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions: {}

jobs:
  integration:
    if: |-
      ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]' }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.actor == 'dependabot[bot]' && fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest", "macos-latest", "windows-latest"]') }}
    runs-on: '${{ matrix.os }}'

    permissions:
      id-token: 'write'

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: 'actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8' # v6.0.1

      - uses: 'actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f' # v6.1.0
        with:
          node-version-file: 'package.json'

      - name: 'Build'
        run: 'npm ci && npm run build'

      # No installation
      - name: 'Skip install'
        uses: './'
        with:
          skip_install: true

      # Constraint installation
      - name: 'Install constraint'
        uses: './'
        with:
          version: '>= 1.0.0'

      # Default installation
      - name: 'Install version'
        uses: './'
        with:
          version: '374.0.0'

      # Latest installation
      - name: 'Install latest'
        uses: './'
        with:
          version: 'latest'

      # By default, there is no configuration
      - name: 'Check defaults'
        run: 'npm run integration'
        env:
          TEST_ACCOUNT: '(unset)'
          TEST_PROJECT_ID: '(unset)'

      # Install components
      - name: 'Install components'
        uses: './'
        with:
          install_components: 'cloud-run-proxy'

      - name: 'Check components'
        run: 'npm run integration'
        env:
          TEST_COMPONENTS: 'cloud-run-proxy'
